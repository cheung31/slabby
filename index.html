<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Slabby</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="js/slabby.js"></script>
    </head>

    <body id="home">
        <div id="focused_slab"></div>
        <ul class="slabby">
            <li class="slab centered">
                <svg xmlns:svg="http://www.w3.org/2000/svg" version="1.1" baseProfile="full" width="250px" height="250px">
                    <defs xmlns="http://www.w3.org/2000/svg">
                        <filter id="gaussian_blur">
                            <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
                        </filter>
                    </defs>
                    <circle cx="150px" cy="100px" r="50px" fill="#ff0000" stroke="#000000" stroke-width="5px" style="filter:url(#gaussian_blur)"/>
                </svg>
            </li>
            <li class="slab">
                <p>B</p>
            </li>
            <li class="slab">
                <p>C</p>
            </li>
            <li class="slab">
                <p>D</p>
            </li>

            </li>
            <li class="slab">

            </li>

            </li>

            </li>
            <li class="slab">

            </li>

            </li>

            </li>

        <div id="slider">
            <div id="knob"></div>
        </div>
    </body>
</html>
