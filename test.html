    <body>
        <div id="container">
            <div id="focused_slab">
                <ul id="nav_links">

            <div id="projects" class="inactive">
                <div class="slabby">
                    <div class="slab centered">
                        <div class="focused_frame">
                            <img class="full_photo" src="http://slabby.ryancheung.com/images/gridit.png">
                            <div class="thumb">
                                <svg xmlns:svg="http://www.w3.org/2000/svg" version="1.1" baseProfile="full">
                                    <defs xmlns="http://www.w3.org/2000/svg">
                                        <filter id="gaussian_blur">
                                            <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
                                        </filter>
                                    </defs>
                                    <image x="7" y="7" width="235" height="235" xlink:href="http://slabby.ryancheung.com/images/gridit.png" style="filter:url(#gaussian_blur)"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="slab">
                        <div class="focused_frame">
                            <div class="full_photo">
                                <svg xmlns:svg="http://www.w3.org/2000/svg" version="1.1" baseProfile="full">
                                    <image x="0" y="0" width="612" height="612" xlink:href="http://slabby.ryancheung.com/images/tablets.png"/>
                                </svg>
                            </div>
                            <div class="thumb">
                                <svg xmlns:svg="http://www.w3.org/2000/svg" version="1.1" baseProfile="full">
                                    <defs xmlns="http://www.w3.org/2000/svg">
                                        <filter id="gaussian_blur">
                                            <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
                                        </filter>
                                    </defs>

                    <div class="slab">

                                    <image x="0" y="0" width="612" height="612" xlink:href="http://slabby.ryancheung.com/images/ctrl-games.png"/>
                                </svg>
                            </div>
                            <div class="thumb">
                                <svg xmlns:svg="http://www.w3.org/2000/svg" version="1.1" baseProfile="full">
                                    <defs xmlns="http://www.w3.org/2000/svg">
                                        <filter id="gaussian_blur">
                                            <feGaussianBlur in="SourceGraphic" stdDeviation="4"/>
